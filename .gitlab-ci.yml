before_script:
  - mkdir -p /root/go/src/gitlab.jiagouyun.com/cloudcare-tools/datakit
  - cp -r ./. /root/go/src/gitlab.jiagouyun.com/cloudcare-tools/datakit
  - cd /root/go/src/gitlab.jiagouyun.com/cloudcare-tools/datakit
  - source ~/.ossenv

variables:
  PROJECT: "datakit"

stages:
  - deploy

build-dev:
  stage: deploy
  only:
    - CI
  script:
    - make local
    - make pub_local
  tags:
    - cloudcare-ft

build-release:
  stage: deploy
  only:
    - master
  script:
    - make release
    - make pub_release
  tags:
    - cloudcare-ft
