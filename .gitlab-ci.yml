before_script:
  - rm -rf /root/go/src/gitlab.jiagouyun.com/cloudcare-tools/datakit
  - mkdir -p /root/go/src/gitlab.jiagouyun.com/cloudcare-tools/datakit
  - cp -r ./. /root/go/src/gitlab.jiagouyun.com/cloudcare-tools/datakit
  - cd /root/go/src/gitlab.jiagouyun.com/cloudcare-tools/datakit
  - source ~/.ossenv

variables:
  PROJECT: "datakit"

stages:
  - deploy

build-dev:
  stage: deploy
  only:
    - dev
  script:
    - make notify
    - make check
    - make test
    - make pub_test
    # disable them to save CI time
    #- make preprod
    #- make pub_preprod
    #- make pub_testing_img
    - make test_notify
  tags:
    - cloudcare-ft

build-release:
  stage: deploy
  only:
    - master
  script:
    - make notify
    - make check
    - make release
    - make pub_release
    - make pub_release_img
      #- make release_notify
  tags:
    - cloudcare-ft
