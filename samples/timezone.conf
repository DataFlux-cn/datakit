### active     : whether to monitor timezone changes.
### interval   : monitor interval, the default value is "60s".
### metricsName: the name of metric, default is "timezone"

[inputs.timezone]
  active      = true
  interval    = "60s"
  metricsName = "timezone"
  [inputs.timezone.tags]
		host = '{{.Hostname}}'
