
[[inputs.lighttpd]]
    # lighttpd status url
    # required
    url = "http://127.0.0.1:8080/server-status"
    
    # lighttpd version is "v1" or "v2"
    # required
    version = "v1"
    
    # valid time units are "ns", "us" (or "Âµs"), "ms", "s", "m", "h"
    # required
    interval = "10s"
    
