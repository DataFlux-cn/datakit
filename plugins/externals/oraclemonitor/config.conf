[[oraclemonitor]]
  ## 采集的频度，最小粒度5m
  interval = '1m'
  ## 指标集名称，默认值oracle_monitor
  metricName = 'oracle_monitor'
  ## 实例ID(非必要属性)
  instanceId = 'oracle01'
  ## # 实例描述(非必要属性)
  instanceDesc = 'DBA团队自建Oracle单实例-booboo'
  ## oracle实例地址(ip)
  host = '10.200.6.53'
  ## oracle监听端口
  port = '1521'
  ## 帐号
  username = 'dbmonitor'
  ## 密码
  password = 'dbmonitor'
  ## oracle的服务名
  server = 'testdb.zhuyun'
  ## 实例类型 例如 单实例、DG、RAC 等，非必要属性
  cluster= 'single'
  version = '11g'
