# Global configuartions
StartRow: 0   #有效数据开始行编号，编号从0开始
BatchSize: 1  #多行CSV数据打包成一个HTTP请求发送到dataway


# Dataway configuartions
DatawayUrl: "http://10.100.64.106:19528/v1/write/metrics"   #dataway URL地址
DatawayUuid: xx-yy-zz                    #dataway UUID
DatawayAuth: True                        #dataway是否开启认证功能
Ak: qDuSI8Yrb1zZF7xe                           #dataway开启认证后必须配置公钥
Sk: 0C9qaNvynxFQgbr8DVt3jT5KG7EIHULp           #dataway开启认证后必须配置私钥

# file list
Files:   #支持并行多文件，并且本地路径与网络路径都可以
  - "./1.csv"

Rules:
  # 若一行数据需要转成influxdb中多个points，需定义多个转换规则rule，每个rule需包含Measurement,Tags,Fields,Timestamp
  # Influxdb configuartions
  - Measurement: MeTest
  #  PrimaryKey: 0
    Tags:                    #tags配置
      - ColumnIndex: 0               #CSV文件列索引，从0开始
        Name: tag1                   #写入influxdb行协议tag名
        NaAction: ignore             #字段无值时动作，ignore：忽略此字段；drop：丢弃此行；abort：程序终止运行

      - ColumnIndex: 1               #CSV文件列索引，从0开始
        Name: tag2                   #写入influxdb行协议tag名
        NaAction: ignore             #字段无值时动作，ignore：忽略此字段；drop：丢弃此行；abort：程序终止运行
    Fields:                 #Fields配置
      - ColumnIndex: 2               #CSV文件列索引，从0开始
        Name: class                  #写入influxdb行协议tag名，若Name未配置，Header必须设为True，此时使用CSV文件Header行为field名
        NaAction: ignore             #字段无值时动作，ignore：忽略此字段；drop：丢弃此行；abort：程序终止运行
        Type: int                  #字段类型，默认为str；支持：str，int，float，bool；类型转换失败丢弃此行

      - ColumnIndex: 3               #CSV文件列索引，从0开始
        Name: score                  #写入influxdb行协议tag名，若Name未配置，Header必须设为True，此时使用CSV文件Header行为field名
        NaAction: ignore             #字段无值时动作，ignore：忽略此字段；drop：丢弃此行；abort：程序终止运行
        Type: float                  #字段类型，默认为str；支持：str，int，float，bool；类型转换失败丢弃此行

      - ColumnIndex: 4               #CSV文件列索引，从0开始
        Name: super                 #写入influxdb行协议tag名，若Name未配置，Header必须设为True，此时使用CSV文件Header行为field名
        NaAction: ignore             #字段无值时动作，ignore：忽略此字段；drop：丢弃此行；abort：程序终止运行
        Type: bool                   #字段类型，默认为str；支持：str，int，float，bool；类型转换失败丢弃此行

      - ColumnIndex: 5               #CSV文件列索引，从0开始
        Name: desp                   #写入influxdb行协议tag名，若Name未配置，Header必须设为True，此时使用CSV文件Header行为field名
        NaAction: ignore             #字段无值时动作，ignore：忽略此字段；drop：丢弃此行；abort：程序终止运行
        Type: str                   #字段类型，默认为str；支持：str，int，float，bool；类型转换失败丢弃此行

